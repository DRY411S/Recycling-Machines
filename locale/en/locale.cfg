ZRecycling-recoveryspeed=Recycling Machine Crafting Speed Relative To Assembling
ZRecycling-Logistics=Logistics Recycling


[mod-setting-description]
ZRecycling-recoveryrate=From the drop-down, select the scaling factor of items you must insert into the Recycling Machine before you get the original ingredients back.\n\nE.g. With a scaling factor of 1 you would recycle 1 electronic circuit to produce 1 iron plate and 3 copper cables.\n\nWith a scaling factor of 2, you would need 2 circuits to get back the same amount of plate and cable.\n\n If the scaling count exceeds the stack_size it, is adjusted downwards.
ZRecycling-recoveryspeed=Slow down the Recycling Machines Crafting Speed relative to the equivalent Assembly Machines.\nSelect a value from the drop-down.\n= means that Recycling Machine crafts at the same speed as the Assembling Machine.\n1/2 means that a Recycling Machine crafts at half the speed of of an Assembling Machine, etc.


