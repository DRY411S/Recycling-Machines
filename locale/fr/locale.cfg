[mod-setting-name]
ZRecycling-recoveryrate=Le facteur de mise à l'échelle des éléments requis
ZRecycling-recoveryspeed=Vitesse de fabrication de la machine de recyclage par rapport à l'assemblage


[mod-setting-description]
ZRecycling-recoveryrate=Dans la liste déroulante, sélectionnez le facteur de mise à l'échelle des articles que vous devez insérer dans la machine de recyclage avant de récupérer les ingrédients d'origine.\n\nPar exemple : Avec un facteur de mise à l'échelle de 1, vous recyclez 1 circuit électronique pour produire 1 plaque de fer et 3 câbles de cuivre.\n\nAvec un facteur de mise à l'échelle de 2, vous aurez besoin de 2 circuits pour récupérer la même quantité de plaque et de câble.
ZRecycling-recoveryspeed=Ralentir la vitesse de fabrication des machines de recyclage par rapport aux machines d'assemblage équivalentes.\nSélectionnez une valeur dans la liste déroulante.\n= signifie que les machines de recyclage travaille à la même vitesse que la machine d'assemblage.\n1/2 signifie que les machines de recyclage travaille à 2 fois moins vitesse que la machine d'assemblage, etc.


